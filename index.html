<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card w-100">
        <div class="card-header">nhập số</div>
        <div class="card-body">
          <input
            class="w-50"
            type="text "
            id="input1"
            placeholder="nhập 1 số"
          />
          <div>
            <input
              type="text "
              id="input2"
              placeholder="nhập vị trí 1 (cau 6)"
            />
            <input
              type="text "
              id="input3"
              placeholder="nhập vị trí 2 (cau 6)"
            />
          </div>
          <div>
            <input
              type="number"
              id="input4"
              placeholder="thêm 1 mảng (cau 9)"
            />
          </div>
        </div>

        <div class="my-3 w-50">
          <button id="btn1" class="btn btn-primary">nhập số</button>
          <button id="btn2" class="btn btn-success">xuất số</button>
          <button id="btn3" class="btn btn-primary">mảng phụ câu 9</button>
        </div>
        <div class="d-flex">
          <div class="my-3 w-100">
            <button id="btn4" class="btn btn-primary">tổng số dương</button>
            <button id="btn5" class="btn btn-primary">đếm số dương</button>
            <button id="btn6" class="btn btn-primary">số nhỏ nhất</button>
            <button id="btn7" class="btn btn-primary">số dương nhỏ nhât</button>
            <button id="btn8" class="btn btn-primary">số chẵn cuói cùng</button>
          </div>
        </div>
        <div class="my-3 w-100">
          <button id="btn9" class="btn btn-primary">đổi chỗ 2 giá trị</button
          ><button id="btn10" class="btn btn-primary mx-2">
            sắp xếp tăng dần
          </button>
          <button id="btn11" class="btn btn-primary">
            số nguyên tố đầu tiên
          </button>
          <button id="btn12" class="btn btn-primary">đếm số nguyên</button>
          <button id="btn13" class="btn btn-primary">so sánh dương & âm</button>
        </div>

        <div id="kQua1" class="card-footer text-muted"></div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
    <script src="/dom.js"></script>
  </body>
</html>
